<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Belajar Font </title>
    <style>
      p.text1{
        text-align : right
      }
      p.text2{
        text-align : left;
      }
      p.text3{
        text-align : center;
      }
      p.text4{
        text-align : justify;
      }
      p.text5{
        text-align : inherit;
      }
      p.text6{
        text-align : none;
      }

    </style>
  </head>
  <body>
    <h2>Belajar CSS</h2>
    <br>
    <p class="text1"> Paragram Dengan Jenis text</p>
    <p class="text2"> Paragram Dengan Jenis text</p>
    <p class="text3"> Paragram Dengan Jenis text</p>
    <p class="text4"> Paragram Dengan Jenis text</p>
    <p class="text5"> Paragram Dengan Jenis text</p>
    <p class="text6"> Paragram Dengan Jenis text</p>
  </body>
</html>

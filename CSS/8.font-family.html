<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Belajar Font </title>
    <style>
      p.arial{
        font-family : Arial, Helvetica, sans-serif;
      }
      p.times{
        font-family : "Times New Roman", Helvetica, sans-serif;
      }
      p.sans-serif{
        font-family : sans-serif;
      }
      p.serif {
        font-family : serif;
      }
      p.monospace {
        font-family : monospace;
      }
      p.cursive {
        font-family : cursive;
      }
      p.fantasy {
        font-family : sans-serif
      }
    </style>
  </head>
  <body>
    <h2>Belajar CSS</h2>
    <br>
    <p class="arial"> Paragram Dengan Jenis Font Arial</p>
    <p class="times"> Paragram Dengan Jenis Font Times</p>
    <p class="sans-serif"> Paragram Dengan Jenis Font Sans-Serif</p>
    <p class="serif"> Paragram Dengan Jenis Font Serif</p>
    <p class="monospace"> Paragram Dengan Jenis Font Monospace</p>
    <p class="cursive"> Paragram Dengan Jenis Font Cursive</p>
    <p class="fantasy"> Paragram Dengan Jenis Font Fantasy</p>
  </body>
</html>

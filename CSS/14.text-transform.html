<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Belajar Font </title>
    <style>
      p.text1{
        text-transform : capitalize;
      }
      p.text2{
        text-transform : full-width;
      }
      p.text3{
        text-transform : lowercase;
      }
      p.text4{
        text-transform : uppercase;
      }
      p.text5{
        text-transform : inherit;
      }
      p.text6{
        text-transform : none;
      }

    </style>
  </head>
  <body>
    <h2>Belajar CSS</h2>
    <br>
    <p class="text1"> Paragram Dengan Jenis text</p>
    <p class="text2"> Paragram Dengan Jenis text</p>
    <p class="text3"> Paragram Dengan Jenis text</p>
    <p class="text4"> Paragram Dengan Jenis text</p>
    <p class="text5"> Paragram Dengan Jenis text</p>
    <p class="text6"> Paragram Dengan Jenis text</p>
  </body>
</html>
